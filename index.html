<!DOCTYPE html>
<head>
	<title>Google</title>
	<link rel="stylesheet" href="google.css">
</head>

	<center>
		<div class="logo">
			<img src="https://www.google.se/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" id="hplogo" alt="Google">

			<input type="text">

 	</div>
	<div class="foot-gray">

			<p>
		 		<a href="#">Annonsering</a>

		<div class="right col">
			<p>
